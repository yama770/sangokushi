<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グリッドレイアウト - イベント情報</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
    <div class="events">
        <div class="events__container">
            <div class="events__item events__item--premium">
                <div class="events__header">
                    <h2 class="events__title">プレミアム作業会</h2>
                    <p class="events__schedule">毎週火曜日開催！</p>
                </div>
                <div class="events__participants">
                    <span class="events__participants-label">参加者数</span>
                    <span class="events__participants-count">約100名</span>
                </div>
            </div>

            <div class="events__item events__item--contest">
                <div class="events__header">
                    <h2 class="events__title">HP制作コンテスト</h2>
                    <p class="events__schedule">定期開催！</p>
                </div>
                <div class="events__participants">
                    <span class="events__participants-label">参加者数</span>
                    <span class="events__participants-count">約80名</span>
                </div>
            </div>

            <div class="events__item events__item--drinking">
                <div class="events__header">
                    <h2 class="events__title">オンライン飲み会</h2>
                    <p class="events__schedule">定期開催！</p>
                </div>
            </div>

            <div class="events__item events__item--beginner">
                <div class="events__header">
                    <h2 class="events__title">初心者交流会</h2>
                    <p class="events__schedule">毎週火曜日開催！</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
